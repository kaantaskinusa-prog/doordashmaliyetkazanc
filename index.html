<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashNet Pro 2025</title>
    <style>
        :root { --main: #FF3008; --bg: #0f0f0f; --card: #1d1d1d; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; }
        .wrapper { max-width: 420px; margin: auto; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #2a2a2a; }
        
        h1 { color: var(--main); text-align: center; margin: 0 0 5px 0; font-size: 26px; font-weight: 800; }
        .sub-text { text-align: center; color: #666; font-size: 13px; margin-bottom: 20px; }

        label { display: block; font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        input { width: 100%; padding: 14px; background: #262626; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; font-size: 18px; font-weight: 600; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main); background: #2d2d2d; }

        /* Mƒ∞L TABLOSU */
        .grid-7 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .day-item { background: #262626; padding: 10px 5px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .day-item span { display: block; font-size: 10px; color: #FF3008; font-weight: bold; margin-bottom: 5px; }
        .day-item input { margin-bottom: 0; padding: 5px; font-size: 14px; background: transparent; border: none; text-align: center; }

        /* HESAPLAMA √áIKTILARI */
        .res-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 15px; }
        .val-yellow { color: #FFC107; font-weight: bold; }
        .val-red { color: #FF5252; font-weight: bold; }
        
        .net-profit-card { background: linear-gradient(145deg, #1b3320, #0f1f12); border: 1px solid #2e7d32; padding: 25px; border-radius: 20px; text-align: center; margin-top: 20px; }
        .net-amount { display: block; color: #4CAF50; font-size: 42px; font-weight: 900; margin-top: 5px; }

        .progress-w { background: #333; height: 8px; border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
        .progress-f { background: var(--main); height: 100%; width: 0%; transition: 0.5s ease-out; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-save { background: var(--main); color: white; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(255, 48, 8, 0.3); }
        .btn-clear { background: #333; color: #999; }
        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>DASHTAX PRO üå¥</h1>
    <div class="sub-text">Highlander Driver Dashboard</div>

    <div class="card">
        <label>Haftalƒ±k Hedef Kazan√ß ($)</label>
        <input type="number" id="target" value="1000" oninput="run()">
        <div class="progress-w"><div id="bar" class="progress-f"></div></div>
        
        <label>≈ûu Anki Toplam Gelir ($)</label>
        <input type="number" id="income" placeholder="0.00" oninput="run()">
    </div>

    <div class="card">
        <label>G√ºnl√ºk S√ºr√ºlen Miller</label>
        <div class="grid-7">
            <div class="day-item"><span>PZT</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item"><span>SAL</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item"><span>√áAR</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item"><span>PER</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item"><span>CUM</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item"><span>CMT</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item"><span>PAZ</span><input type="number" class="m-in" oninput="run()"></div>
            <div class="day-item" style="border-color: #FF3008;"><span>TOP</span><input type="number" id="tm" readonly></div>
        </div>
    </div>

    <div class="card">
        <div class="res-box"><span>‚õΩ Yakƒ±t + Bakƒ±m Cost:</span> <span id="gas" class="val-yellow">$0.00</span></div>
        <div class="res-box"><span>üèõÔ∏è Fed. Tax (Florida):</span> <span id="tax" class="val-red">$0.00</span></div>
        
        <div class="net-profit-card">
            <label style="color: #4CAF50;">Cebe Kalan Temiz Para</label>
            <span id="net" class="net-amount">$0.00</span>
        </div>
    </div>

    <button class="btn btn-save" onclick="save()">HAFTAYI TELEFONA KAYDET</button>
    <button class="btn btn-clear" onclick="cls()">SAYFAYI SIFIRLA</button>
</div>

<script>
    function run() {
        const inc = parseFloat(document.getElementById('income').value) || 0;
        const tar = parseFloat(document.getElementById('target').value) || 1;
        
        let m = 0;
        document.querySelectorAll('.m-in').forEach(i => m += parseFloat(i.value) || 0);
        document.getElementById('tm').value = m.toFixed(1);

        const gas = (m / 21) * 3.15; // Highlander MPG 21, Gas $3.15
        const maint = m * 0.10; // Maintenance $0.10/mile
        const taxable = Math.max(0, inc - (m * 0.67)); // IRS Mileage Deduction $0.67
        const tax = taxable * 0.153; // Self-Employment Tax
        const net = inc - gas - maint - tax;

        document.getElementById('gas').innerText = '$' + (gas + maint).toFixed(2);
        document.getElementById('tax').innerText = '$' + tax.toFixed(2);
        document.getElementById('net').innerText = '$' + Math.max(0, net).toFixed(2);
        
        const p = Math.min(100, (inc / tar) * 100);
        document.getElementById('bar').style.width = p + '%';
    }

    function save() {
        const m = Array.from(document.querySelectorAll('.m-in')).map(i => i.value);
        localStorage.setItem('dashDataV2', JSON.stringify({inc: document.getElementById('income').value, m: m}));
        alert("Veriler kaydedildi!");
    }

    window.onload = function() {
        const d = JSON.parse(localStorage.getItem('dashDataV2'));
        if(d) {
            document.getElementById('income').value = d.inc;
            document.querySelectorAll('.m-in').forEach((el, i) => el.value = d.m[i] || "");
            run();
        }
    }

    function cls() {
        if(confirm("T√ºm rakamlarƒ± temizlemek istiyor musun?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
