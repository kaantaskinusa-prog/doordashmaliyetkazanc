<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DashNet Premium v3.1</title>
    <style>
        :root { --main: #FF3008; --bg: #0a0a0a; --card: #161616; --accent: #00d2ff; --green: #2ecc71; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 400px; margin: auto; }
        .header { text-align: center; padding: 15px 0; }
        .header h1 { color: var(--main); margin: 0; font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #222; }
        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .m-box { background: #222; padding: 8px 2px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .m-box span { font-size: 9px; color: var(--accent); display: block; margin-bottom: 5px; }
        .m-box input { margin: 0; padding: 5px 2px; font-size: 14px; background: #000; border: 1px solid #444; text-align: center; color: white; width: 85%; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 13px; }
        .net-result { background: #132517; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #2e7d32; }
        .net-amount { font-size: 32px; color: var(--green); font-weight: 900; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-save { background: var(--main); color: white; }
    </style>
</head>
