<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashNet FL - Ger√ßek Kazan√ß</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #1a1a1a; padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #FF3008; text-align: center; margin-bottom: 5px; font-size: 28px; }
        .subtitle { text-align: center; color: #888; font-size: 14px; margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { display: block; margin-top: 15px; color: #bbb; font-size: 13px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #333; border-radius: 10px; background: #252525; color: white; font-size: 15px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 15px; border: none; border-radius: 10px; background: #FF3008; color: white; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .result-card { background: #252525; padding: 15px; border-radius: 15px; margin-top: 20px; }
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; }
        .final-box { text-align: center; padding: 20px; background: #2e7d32; border-radius: 15px; margin-top: 15px; }
        .final-val { font-size: 32px; font-weight: bold; }
        .negative { background: #c62828 !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>DashNet FL üå¥</h1>
    <div class="subtitle">Masraflar Sonrasƒ± Ger√ßek Karƒ±n</div>
    
    <div class="input-group">
        <div>
            <label>Haftalƒ±k Kazan√ß ($)</label>
            <input type="number" id="income" placeholder="276.55" oninput="calculate()">
        </div>
        <div>
            <label>S√ºr√ºlen Mil</label>
            <input type="number" id="miles" placeholder="150" oninput="calculate()">
        </div>
    </div>

    <div class="input-group">
        <div>
            <label>Benzin (Galon $)</label>
            <input type="number" id="gasPrice" value="3.50" step="0.10" oninput="calculate()">
        </div>
        <div>
            <label>Aracƒ±n MPG</label>
            <input type="number" id="mpg" value="25" oninput="calculate()">
        </div>
    </div>

    <div class="result-card">
        <div class="row"><span>‚õΩ Benzin Maliyeti:</span> <span id="gasCost">$0.00</span></div>
        <div class="row"><span>üîß Bakƒ±m/Eskime (Mil ba≈üƒ± 10¬¢):</span> <span id="maintCost">$0.00</span></div>
        <div class="row"><span>üèõÔ∏è Federal Vergi (%15.3):</span> <span id="taxCost">$0.00</span></div>
        
        <div id="finalCard" class="final-box">
            <div style="font-size: 14px;">CEBE KALAN NET PARA</div>
            <div id="finalProfit" class="final-val">$0.00</div>
        </div>
    </div>

    <button class="btn-save" onclick="saveData()">VERƒ∞LERƒ∞ TELEFONA KAYDET</button>
</div>

<script>
    function calculate() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const miles = parseFloat(document.getElementById('miles').value) || 0;
        const gasPrice = parseFloat(document.getElementById('gasPrice').value) || 3.50;
        const mpg = parseFloat(document.getElementById('mpg').value) || 25;

        // 1. Benzin Hesaplama
        const gasCost = (miles / mpg) * gasPrice;
        
        // 2. Bakƒ±m ve Amortisman (Ortalama 0.10 cent/mil)
        const maintCost = miles * 0.10;

        // 3. Vergi Hesaplama (IRS Mil ƒ∞ndirimi d√º≈ü√ºld√ºkten sonra kalan √ºzerinden)
        const irsDeduction = miles * 0.67;
        const taxableIncome = Math.max(0, income - irsDeduction);
        const taxCost = taxableIncome * 0.153;

        // 4. Ger√ßek Net Kar
        const realProfit = income - gasCost - maintCost - taxCost;

        // Ekranƒ± G√ºncelle
        document.getElementById('gasCost').innerText = '-$' + gasCost.toFixed(2);
        document.getElementById('maintCost').innerText = '-$' + maintCost.toFixed(2);
        document.getElementById('taxCost').innerText = '-$' + taxCost.toFixed(2);
        document.getElementById('finalProfit').innerText = '$' + realProfit.toFixed(2);

        // Kar/Zarar rengi
        const finalCard = document.getElementById('finalCard');
        if (realProfit < 0) finalCard.classList.add('negative');
        else finalCard.classList.remove('negative');
    }

    function saveData() {
        localStorage.setItem('fl_income', document.getElementById('income').value);
        localStorage.setItem('fl_miles', document.getElementById('miles').value);
        alert("Veriler kaydedildi!");
    }

    window.onload = function() {
        document.getElementById('income').value = localStorage.getItem('fl_income') || '';
        document.getElementById('miles').value = localStorage.getItem('fl_miles') || '';
        calculate();
    }
</script>

</body>
</html>
