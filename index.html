<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashNet Premium</title>
    <style>
        :root { --main: #FF3008; --bg: #0a0a0a; --card: #161616; --accent: #00d2ff; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .container { max-width: 420px; margin: auto; }
        
        .premium-header { text-align: center; padding: 20px 0; }
        .premium-header h1 { color: var(--main); margin: 0; font-size: 26px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .premium-header p { color: #555; font-size: 9px; letter-spacing: 2px; margin-top: 5px; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        
        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        input:focus { border-color: var(--main); }

        .prog-bg { background: #222; height: 8px; border-radius: 4px; margin: 5px 0 15px 0; overflow: hidden; }
        .prog-fill { background: var(--main); height: 100%; width: 0%; transition: 0.5s; }

        .mile-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .m-box { background: #222; padding: 8px 4px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .m-box span { font-size: 10px; color: var(--accent); display: block; margin-bottom: 5px; font-weight: bold; }
        .m-box input { margin: 0; padding: 8px 2px; font-size: 15px; background: #111; border: 1px solid #444; text-align: center; color: white; border-radius: 8px; width: 90%; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .s-item { background: #1f1f1f; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #2a2a2a; }
        .s-lbl { font-size: 9px; color: #777; display: block; margin-bottom: 3px; }
        .s-val { font-size: 14px; font-weight: bold; color: white; }

        .net-result { background: #132517; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #2e7d32; margin-top: 10px; }
        .net-amount { font-size: 36px; color: #4caf50; font-weight: 900; }

        .btn-save { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--main); color: white; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 15px; }
        
        /* TEMİZLE BUTONU */
        .btn-clear { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #444; background: transparent; color: #666; font-weight: bold; cursor: pointer; font-size: 12px; margin-top: 10px; text-transform: uppercase; }
        .btn-clear:hover { color: #ff4d4d; border-color: #ff4d4d; }
    </style>
</head>
<body>

<div class="container">
    <header class="premium-header">
        <h1>DASHNET PREMIUM</h1>
        <p>HIGHLANDER EDITION • FLORIDA</p>
    </header>

    <div class="card">
        <div style="display: flex; gap: 10px;">
            <div style="flex:1.2">
                <label>Haftalık Kazanç ($)</label>
                <input type="number" id="inc" placeholder="0.00" oninput="run()">
            </div>
            <div style="flex:0.8">
                <label>Hedef ($)</label>
                <input type="number" id="tar" value="1000" oninput="run()">
            </div>
        </div>
        <div class="prog-bg"><div id="bar" class="prog-fill"></div></div>
    </div>

    <div class="card">
        <label>Günlük Mil Takibi</label>
        <div class="mile-grid">
            <div class="m-box"><span>PZT</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box"><span>SAL</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box"><span>ÇAR</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box"><span>PER</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box"><span>CUM</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box"><span>CMT</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box"><span>PAZ</span><input type="number" class="m-val" placeholder="0" oninput="run()"></div>
            <div class="m-box" style="border-color: var(--main);"><span>TOP</span><input type="number" id="totalM" readonly style="background:transparent; border:none;"></div>
        </div>
    </div>

    <div class="stat-grid">
        <div class="s-item"><span class="s-lbl">YAKIT + BAKIM</span><span id="gas" class="s-val" style="color:#ffca28">$0.00</span></div>
        <div class="s-item"><span class="s-lbl">TAHMİNİ VERGİ</span><span id="tax" class="s-val" style="color:#ff4d4d">$0.00</span></div>
        <div class="s-item"><span class="s-lbl">SAATLİK NET</span><span id="hourly" class="s-val">$0.00</span></div>
        <div class="s-item"><span class="s-lbl">VERGİ İNDİRİMİ</span><span id="ded" class="s-val" style="color:#2ecc71">$0.00</span></div>
    </div>

    <div class="card" style="margin-top:10px;">
        <label>Haftalık Toplam Saat</label>
        <input type="number" id="hrs" placeholder="0" oninput="run()">
    </div>

    <div class="net-result">
        <label style="color: #4caf50; font-size: 11px; font-weight: bold;">CEBE KALAN GERÇEK NET</label>
        <div id="net" class="net-amount">$0.00</div>
    </div>

    <button class="btn-save" onclick="save()">VERİLERİ KAYDET</button>
    <button class="btn-clear" onclick="clearData()">Sayfayı Temizle / Sıfırla</button>
</div>

<script>
    function run() {
        var inc = parseFloat(document.getElementById('inc').value) || 0;
        var tar = parseFloat(document.getElementById('target') ? document.getElementById('target').value : 1000) || 1000;
        if(document.getElementById('tar')) tar = parseFloat(document.getElementById('tar').value) || 1;
        
        var hrs = parseFloat(document.getElementById('hrs').value) || 0;
        
        var m = 0;
        var inputs = document.getElementsByClassName('m-val');
        for(var i=0; i<inputs.length; i++) {
            m += parseFloat(inputs[i].value) || 0;
        }
        document.getElementById('totalM').value = m.toFixed(1);

        var ded = m * 0.67; 
        var tax = Math.max(0, inc - ded) * 0.153;
        var gas = (m / 21) * 3.15;
        var maint = m * 0.10;
        var net = inc - gas - maint - tax;
        var hourly = hrs > 0 ? net / hrs : 0;

        document.getElementById('ded').innerText = '$' + ded.toFixed(2);
        document.getElementById('gas').innerText = '$' + (gas + maint).toFixed(2);
        document.getElementById('tax').innerText = '$' + tax.toFixed(2);
        document.getElementById('net').innerText = '$' + Math.max(0, net).toFixed(2);
        document.getElementById('hourly').innerText = '$' + hourly.toFixed(2);
        
        var p = Math.min(100, (inc / tar) * 100);
        document.getElementById('bar').style.width = p + '%';
    }

    function save() {
        var m_vals = [];
        var inputs = document.getElementsByClassName('m-val');
        for(var i=0; i<inputs.length; i++) { m_vals.push(inputs[i].value); }
        
        var data = {
            inc: document.getElementById('inc').value,
            tar: document.getElementById('tar').value,
            hrs: document.getElementById('hrs').value,
            m: m_vals
        };
        localStorage.setItem('dash_premium_v2', JSON.stringify(data));
        alert("Başarıyla Kaydedildi! ✅");
    }

    function clearData() {
        if(confirm("Tüm verileri silmek istediğine emin misin?")) {
            localStorage.removeItem('dash_premium_v2');
            location.reload();
        }
    }

    window.onload = function() {
        var saved = localStorage.getItem('dash_premium_v2');
        if(saved) {
            var d = JSON.parse(saved);
            document.getElementById('inc').value = d.inc || "";
            document.getElementById('tar').value = d.tar || 1000;
            document.getElementById('hrs').value = d.hrs || "";
            var inputs = document.getElementsByClassName('m-val');
            for(var i=0; i<inputs.length; i++) {
                inputs[i].value = d.m[i] || "";
            }
            run();
        }
    }
</script>
</body>
</html>
