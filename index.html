<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashNet Premium v3</title>
    <style>
        :root { --main: #FF3008; --bg: #0a0a0a; --card: #161616; --accent: #00d2ff; --green: #2ecc71; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .container { max-width: 420px; margin: auto; }
        
        .premium-header { text-align: center; padding: 15px 0; }
        .premium-header h1 { color: var(--main); margin: 0; font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .premium-header p { color: #555; font-size: 9px; letter-spacing: 2px; margin-top: 5px; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid #222; }
        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 15px; box-sizing: border-box; margin-bottom: 8px; outline: none; }

        .prog-bg { background: #222; height: 6px; border-radius: 3px; margin: 5px 0 10px 0; overflow: hidden; }
        .prog-fill { background: var(--main); height: 100%; width: 0%; transition: 0.5s; }

        .mile-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .m-box { background: #222; padding: 8px 2px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .m-box span { font-size: 9px; color: var(--accent); display: block; margin-bottom: 4px; }
        .m-box input { margin: 0; padding: 5px 2px; font-size: 13px; background: #111; border: 1px solid #444; text-align: center; color: white; width: 85%; }

        .stat-list { margin-top: 10px; }
        .stat-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 13px; }
        .stat-row span:last-child { font-weight: bold; }

        .net-result { background: #132517; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #2e7d32; margin-top: 10px; }
        .net-amount { font-size: 32px; color: var(--green); font-weight: 900; }

        .btn-save { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--main); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-archive { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--green); background: transparent; color: var(--green); font-weight: bold; margin-top: 8px; cursor: pointer; }
        
        .archive-list { margin-top: 20px; padding-bottom: 30px; }
        .archive-item { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; font-size: 12px; border-left: 4px solid var(--green); }
        
        .btn-clear { width: 100%; padding: 8px; background: transparent; color: #444; border: none; font-size: 10px; text-transform: uppercase; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header class="premium-header">
        <h1>DASHNET PREMIUM v3</h1>
        <p>ADVANCED TRACKER ‚Ä¢ FLORIDA</p>
    </header>

    <div class="card">
        <div style="display: flex; gap: 10px;">
            <div style="flex:1.2"><label>Gelir ($)</label><input type="number" id="inc" placeholder="0.00" oninput="run()"></div>
            <div style="flex:0.8"><label>Hedef ($)</label><input type="number" id="tar" value="1000" oninput="run()"></div>
        </div>
        <div class="prog-bg"><div id="bar" class="prog-fill"></div></div>
    </div>

    <div class="card">
        <label>Mil Takibi</label>
        <div class="mile-grid">
            <div class="m-box"><span>PZT</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box"><span>SAL</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box"><span>√áAR</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box"><span>PER</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box"><span>CUM</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box"><span>CMT</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box"><span>PAZ</span><input type="number" class="m-val" oninput="run()"></div>
            <div class="m-box" style="border-color: var(--main);"><span>TOP</span><input type="number" id="totalM" readonly style="background:transparent; border:none; width:90%"></div>
        </div>
    </div>

    <div class="card">
        <label>Ekstra Giderler</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
            <div><label style="font-size:8px">Yemek</label><input type="number" id="food" placeholder="0" oninput="run()"></div>
            <div><label style="font-size:8px">Yƒ±kama</label><input type="number" id="wash" placeholder="0" oninput="run()"></div>
            <div><label style="font-size:8px">Diƒüer</label><input type="number" id="other" placeholder="0" oninput="run()"></div>
        </div>
    </div>

    <div class="card">
        <div class="stat-list">
            <div class="stat-row"><span>‚õΩ Yakƒ±t + Bakƒ±m (Highlander)</span><span id="gas" style="color:#ffca28">$0.00</span></div>
            <div class="stat-row"><span>üèõÔ∏è Tahmini Federal Vergi</span><span id="tax" style="color:#ff4d4d">$0.00</span></div>
            <div class="stat-row"><span>üìâ Toplam Giderler</span><span id="totalExp" style="color:#ff4d4d">$0.00</span></div>
            <div class="stat-row"><span>üíº Vergi ƒ∞ndirimi (IRS)</span><span id="ded" style="color:var(--green)">$0.00</span></div>
            <div class="stat-row" style="border:none"><span>‚è±Ô∏è Saatlik Net Kazan√ß</span><span id="hourly">$0.00</span></div>
        </div>
        <label style="margin-top:10px">Haftalƒ±k Toplam Saat</label>
        <input type="number" id="hrs" placeholder="0" oninput="run()">
    </div>

    <div class="net-result">
        <label style="color: var(--green); font-size: 11px;">HAFTALIK NET K√ÇR</label>
        <div id="net" class="net-amount">$0.00</div>
    </div>

    <button class="btn-save" onclick="save()">G√úNCEL VERƒ∞LERƒ∞ KAYDET</button>
    <button class="btn-archive" onclick="addToArchive()">BU HAFTAYI AR≈ûƒ∞VE EKLE</button>

    <div class="archive-list" id="archiveDisplay">
        <label>Haftalƒ±k Ar≈üiv</label>
        </div>

    <button class="btn-clear" onclick="clearData()">T√ºm Sistemi Sƒ±fƒ±rla</button>
</div>

<script>
    function run() {
        var inc = parseFloat(document.getElementById('inc').value) || 0;
        var tar = parseFloat(document.getElementById('tar').value) || 1000;
        var hrs = parseFloat(document.getElementById('hrs').value) || 0;
        var food = parseFloat(document.getElementById('food').value) || 0;
        var wash = parseFloat(document.getElementById('wash').value) || 0;
        var other = parseFloat(document.getElementById('other').value) || 0;
        
        var m = 0;
        var inputs = document.getElementsByClassName('m-val');
        for(var i=0; i<inputs.length; i++) { m += parseFloat(inputs[i].value) || 0; }
        document.getElementById('totalM').value = m.toFixed(1);

        var ded = m * 0.67; 
        var tax = Math.max(0, inc - ded) * 0.153;
        var gas = (m / 21) * 3.15;
        var maint = m * 0.10;
        
        var totalExpenses = gas + maint + tax + food + wash + other;
        var net = inc - totalExpenses;
        var hourly = hrs > 0 ? net / hrs : 0;

        document.getElementById('ded').innerText = '$' + ded.toFixed(2);
        document.getElementById('gas').innerText = '$' + (gas + maint).toFixed(2);
        document.getElementById('tax').innerText = '$' + tax.toFixed(2);
        document.getElementById('totalExp').innerText = '$' + totalExpenses.toFixed(2);
        document.getElementById('net').innerText = '$' + Math.max(0, net).toFixed(2);
        document.getElementById('hourly').innerText = '$' + hourly.toFixed(2);
        
        var p = Math.min(100, (inc / tar) * 100);
        document.getElementById('bar').style.width = p + '%';
    }

    function save() {
        var m_vals = [];
        var inputs = document.getElementsByClassName('m-val');
        for(var i=0; i<inputs.length; i++) { m_vals.push(inputs[i].value); }
        
        var data = {
            inc: document.getElementById('inc').value,
            tar: document.getElementById('tar').value,
            hrs: document.getElementById('hrs').value,
            food: document.getElementById('food').value,
            wash: document.getElementById('wash').value,
            other: document.getElementById('other').value,
            m: m_vals
        };
        localStorage.setItem('dash_premium_v3', JSON.stringify(data));
        alert("Veriler G√ºncellendi! ‚úÖ");
    }

    function addToArchive() {
        var net = document.getElementById('net').innerText;
        var date = new Date().toLocaleDateString();
        var archive = JSON.parse(localStorage.getItem('dash_archive') || '[]');
        archive.unshift({ date: date, net: net }); // En ba≈üa ekle
        if(archive.length > 10) archive.pop(); // Son 10 haftayƒ± tut
        localStorage.setItem('dash_archive', JSON.stringify(archive));
        displayArchive();
        alert("Hafta Ar≈üive Eklendi! üìÇ");
    }

    function displayArchive() {
        var archive = JSON.parse(localStorage.getItem('dash_archive') || '[]');
        var html = '<label>Haftalƒ±k Ar≈üiv (Son 10 Hafta)</label>';
        archive.forEach(function(item) {
            html += '<div class="archive-item"><span>' + item.date + '</span><span>' + item.net + '</span></div>';
        });
        document.getElementById('archiveDisplay').innerHTML = html;
    }

    function clearData() {
        if(confirm("Dƒ∞KKAT: T√ºm veriler ve AR≈ûƒ∞V silinecek! Emin misin?")) {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = function() {
        var saved = localStorage.getItem('dash_premium_v3');
        if(saved) {
            var d = JSON.parse(saved);
            document.getElementById('inc').value = d.inc || "";
            document.getElementById('tar').value = d.tar || 1000;
            document.getElementById('hrs').value = d.hrs || "";
            document.getElementById('food').value = d.food || "";
            document.getElementById('wash').value = d.wash || "";
            document.getElementById('other').value = d.other || "";
            var inputs = document.getElementsByClassName('m-val');
            for(var i=0; i<inputs.length; i++) { inputs[i].value = d.m[i] || ""; }
            run();
        }
        displayArchive();
    }
</script>
</body>
</html>
