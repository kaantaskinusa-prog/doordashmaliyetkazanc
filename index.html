        .stat-row span:last-child { font-weight: bold; }
        .net-result { background: #132517; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #2e7d32; margin-top: 10px; }
        .net-amount { font-size: 36px; color: var(--green); font-weight: 900; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
        .btn-save { background: var(--main); color: white; }
        .btn-arch { background: transparent; border: 1px solid var(--green); color: var(--green); }
        .archive-item { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-top: 5px; display: flex; justify-content: space-between; font-size: 12px; border-left: 4px solid var(--green); }

</head>
