<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashTax FL - Vergi Kaydedici</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #1e1e1e; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; }
        h1 { color: #FF3008; text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #888; font-size: 14px; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; color: #bbb; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #333; border-radius: 10px; background: #2a2a2a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 15px; transition: 0.3s; }
        .btn-save { background: #FF3008; color: white; }
        .btn-clear { background: #444; color: white; }
        button:hover { opacity: 0.8; }
        .stat-box { background: #252525; padding: 15px; border-radius: 12px; margin-top: 20px; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .tax-val { color: #ff4d4d; font-size: 24px; text-align: center; margin-top: 10px; font-weight: bold; }
        #status { text-align: center; font-size: 12px; margin-top: 10px; color: #4caf50; height: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>DashTax FL ðŸŒ´</h1>
    <div class="subtitle">Florida Vergi HesaplayÄ±cÄ±</div>
    
    <label>HaftalÄ±k KazanÃ§ ($)</label>
    <input type="number" id="income" placeholder="276.55">

    <label>HaftalÄ±k Mil</label>
    <input type="number" id="miles" placeholder="150">

    <div class="btn-group">
        <button class="btn-save" onclick="saveData()">VERÄ°LERÄ° KAYDET</button>
        <button class="btn-clear" onclick="clearData()">TEMÄ°ZLE</button>
    </div>

    <div id="status"></div>

    <div class="stat-box">
        <div class="result-row"><span>Mil Ä°ndirimi:</span> <span id="deduction">$0.00</span></div>
        <div class="result-row"><span>Net Kar (Vergiye Tabi):</span> <span id="net">$0.00</span></div>
        <div style="text-align: center; margin-top: 15px;">
            <div style="font-size: 14px; color: #888;">Federal Vergi Borcun</div>
            <div id="tax" class="tax-val">$0.00</div>
        </div>
    </div>
</div>

<script>
    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda hafÄ±zadaki veriyi getir
    window.onload = function() {
        const savedIncome = localStorage.getItem('dash_income');
        const savedMiles = localStorage.getItem('dash_miles');
        
        if(savedIncome) document.getElementById('income').value = savedIncome;
        if(savedMiles) document.getElementById('miles').value = savedMiles;
        
        calculate(); // AÃ§Ä±lÄ±ÅŸta hesapla
    };

    function calculate() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const miles = parseFloat(document.getElementById('miles').value) || 0;
        
        const deduction = miles * 0.67;
        const netProfit = Math.max(0, income - deduction);
        const tax = netProfit * 0.153;

        document.getElementById('deduction').innerText = '$' + deduction.toFixed(2);
        document.getElementById('net').innerText = '$' + netProfit.toFixed(2);
        document.getElementById('tax').innerText = '$' + tax.toFixed(2);
    }

    // Input deÄŸiÅŸtikÃ§e otomatik hesapla
    document.getElementById('income').addEventListener('input', calculate);
    document.getElementById('miles').addEventListener('input', calculate);

    function saveData() {
        const income = document.getElementById('income').value;
        const miles = document.getElementById('miles').value;
        
        localStorage.setItem('dash_income', income);
        localStorage.setItem('dash_miles', miles);
        
        const status = document.getElementById('status');
        status.innerText = "Veriler telefonuna kaydedildi! âœ…";
        setTimeout(() => { status.innerText = ""; }, 3000);
    }

    function clearData() {
        if(confirm("TÃ¼m verileri silmek istediÄŸine emin misin?")) {
            localStorage.clear();
            document.getElementById('income').value = '';
            document.getElementById('miles').value = '';
            calculate();
            document.getElementById('status').innerText = "Temizlendi! ðŸ—‘ï¸";
            setTimeout(() => { document.getElementById('status').innerText = ""; }, 3000);
        }
    }
</script>

</body>
</html>
