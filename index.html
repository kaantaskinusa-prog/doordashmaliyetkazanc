<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DashNet Premium</title>
    <style>
        :root { --main: #FF3008; --bg: #0a0a0a; --card: #161616; --accent: #00d2ff; --green: #2ecc71; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 400px; margin: auto; }
        
        .header { text-align: center; padding: 10px 0; }
        .header h1 { color: var(--main); margin: 0; font-size: 22px; font-weight: 900; letter-spacing: 1px; }
        .header p { color: #555; font-size: 9px; margin: 2px 0; letter-spacing: 1px; }

        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #222; }
        label { display: block; font-size: 10px; color: #777; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }

        .bar-bg { background: #222; height: 6px; border-radius: 3px; margin: 10px 0; overflow: hidden; }
        .bar-fill { background: var(--main); height: 100%; width: 0%; transition: 0.5s; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .m-box { background: #222; padding: 5px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .m-box span { font-size: 9px; color: var(--accent); display: block; margin-bottom: 3px; }
        .m-box input { padding: 5px; font-size: 14px; background: #000; border: 1px solid #444; text-align: center; color: white; width: 90%; }

        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 13px; }
        .stat-row span:last-child { font-weight: bold; }

        .net-box { background: #132517; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #2e7d32; }
        .net-val { font-size: 36px; color: var(--green); font-weight: 900; display: block; }

        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 14px; }
        .btn-save { background: var(--main); color: white; }
        .btn-arch { background: transparent; border: 1px solid var(--green); color: var(--green); }
        
        .arch-item { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; font-size: 12px; border-left: 3px solid var(--green); }
    </style>
</head>

</div>
