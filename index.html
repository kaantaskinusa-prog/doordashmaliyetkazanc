<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DashNet Premium v3.2</title>
    <style>
        :root { --main: #FF3008; --bg: #0a0a0a; --card: #161616; --accent: #00d2ff; --green: #2ecc71; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { max-width: 400px; margin: auto; }
        .header { text-align: center; padding: 10px 0; border-bottom: 1px solid #222; margin-bottom: 10px; }
        .header h1 { color: var(--main); margin: 0; font-size: 22px; font-weight: 900; }
        .card { background: var(--card); border-radius: 15px; padding: 12px; margin-bottom: 10px; border: 1px solid #222; }
        label { display: block; font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .m-box { background: #222; padding: 5px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .m-box span { font-size: 9px; color: var(--accent); display: block; margin-bottom: 3px; }
        .m-box input { padding: 8px 2px; font-size: 14px; background: #000; border: 1px solid #444; text-align: center; color: white; width: 85%; border-radius: 5px; }
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 13px; }
        .stat-row span:last-child { font-weight: bold; }
        .net-result { background: #132517; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #2e7d32; margin-top: 5px; }
        .net-val { font-size: 32px; color: var(--green); font-weight: 900; display: block; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 14px; background: var(--main); color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>DASHNET v3.2</h1><p style="font-size:9px;color:#444">HIGHLANDER EDITION</p></div>

            <div class="m-box"><span>SAL</span><input type="number" class="mile-input" onkeyup="calculate()"></div>
            <div class="m-box"><span>√áAR</span><input type="number" class="mile-input" onkeyup="calculate()"></div>
            <div class="m-box"><span>PER</span><input type="number" class="mile-input" onkeyup="calculate()"></div>
            <div class="m-box"><span>CUM</span><input type="number" class="mile-input" onkeyup="calculate()"></div>
            <div class="m-box"><span>CMT</span><input type="number" class="mile-input" onkeyup="calculate()"></div>
            <div class="m-box"><span>PAZ</span><input type="number" class="mile-input" onkeyup="calculate()"></div>
            <div class="m-box" style="border-color:var(--main)"><span>TOP</span><input type="number" id="totalMiles" readonly style="background:none;border:none;color:white"></div>

    </div>

        <div class="stat-row"><span>üîß Bakƒ±m/Amortisman</span><span id="resMaint">$0.00</span></div>
        <div class="stat-row"><span>üèõÔ∏è Tahmini Vergi</span><span id="resTax" style="color:#ff4d4d">$0.00</span></div>
        <div class="stat-row" style="border:none"><span>üíº IRS ƒ∞ndirimi</span><span id="resDed" style="color:var(--green)">$0.00</span></div>
    </div>

    <div class="net-result">
        <label style="color:var(--green)">GER√áEK NET K√ÇR</label>
        <span id="resNet" class="net-val">$0.00</span>
    </div>

    <button class="btn" onclick="saveData()">VERƒ∞LERƒ∞ TELEFONA KAYDET</button>
</div>

<script>
    function calculate() {
        // Girdileri Al
        let inc = parseFloat(document.getElementById('income').value) || 0;
        let miles = 0;
        let inputs = document.getElementsByClassName('mile-input');
        for(let i=0; i < inputs.length; i++) {
            miles += parseFloat(inputs[i].value) || 0;
        }
        
        // Hesaplamalar
        let totalMiles = miles;
        let gas = (totalMiles / 21) * 3.15; // Highlander MPG: 21, Gas: $3.15
        let maint = totalMiles * 0.10; // Mil ba≈üƒ± 10 cent bakƒ±m
        let deduction = totalMiles * 0.67; // IRS 2024-25 oranƒ±
        let tax = Math.max(0, inc - deduction) * 0.153; // %15.3 SE Tax
        let net = inc - (gas + maint + tax);

        // Ekrana Yazdƒ±r
        document.getElementById('totalMiles').value = totalMiles.toFixed(1);
        document.getElementById('resGas').innerText = '$' + gas.toFixed(2);
        document.getElementById('resMaint').innerText = '$' + maint.toFixed(2);
        document.getElementById('resTax').innerText = '$' + tax.toFixed(2);
        document.getElementById('resDed').innerText = '$' + deduction.toFixed(2);
        document.getElementById('resNet').innerText = '$' + Math.max(0, net).toFixed(2);
    }

    function saveData() {
        let milesArr = [];
        let inputs = document.getElementsByClassName('mile-input');
        for(let i=0; i < inputs.length; i++) { milesArr.push(inputs[i].value); }
        
        let data = {
            inc: document.getElementById('income').value,
            m: milesArr
        };
        localStorage.setItem('dash_data_v32', JSON.stringify(data));
        alert("Ba≈üarƒ±yla kaydedildi! ‚úÖ");
    }
