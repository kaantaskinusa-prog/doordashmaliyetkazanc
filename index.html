<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashTax FL - Highlander Edition</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 10px; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; }
        h1 { color: #FF3008; text-align: center; margin-bottom: 5px; font-size: 22px; }
        .subtitle { text-align: center; color: #888; font-size: 13px; margin-bottom: 15px; }
        label { display: block; margin-top: 10px; color: #bbb; font-size: 13px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #333; border-radius: 8px; background: #2a2a2a; color: white; font-size: 16px; box-sizing: border-box; }
        .stat-box { background: #252525; padding: 15px; border-radius: 12px; margin-top: 15px; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        .tax-val { color: #ff4d4d; font-size: 24px; text-align: center; margin-top: 10px; font-weight: bold; }
        .gas-val { color: #ffca28; font-weight: bold; }
        .btn-save { width: 100%; background: #FF3008; color: white; padding: 12px; border: none; border-radius: 10px; margin-top: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>DashTax Florida ðŸŒ´</h1>
    <div class="subtitle">2021 Toyota Highlander</div>
    
    <label>HaftalÄ±k KazanÃ§ ($)</label>
    <input type="number" id="income" placeholder="276.55" oninput="calculate()">

    <label>HaftalÄ±k Mil</label>
    <input type="number" id="miles" placeholder="150" oninput="calculate()">

    <label>Benzin Galon FiyatÄ± ($) - Florida GÃ¼ncel</label>
    <input type="number" id="gasPrice" value="3.15" step="0.01" oninput="calculate()">

    <label>AracÄ±n MPG DeÄŸeri (Highlander iÃ§in 21 Ã¶nerilir)</label>
    <input type="number" id="mpg" value="21" oninput="calculate()">

    <div class="stat-box">
        <div class="result-row"><span>Tahmini YakÄ±t MasrafÄ±:</span> <span id="gasCost" class="gas-val">$0.00</span></div>
        <div class="result-row"><span>IRS Mil Ä°ndirimi:</span> <span id="deduction">$0.00</span></div>
        <div class="result-row"><span>Net Kar (Vergiye Tabi):</span> <span id="net">$0.00</span></div>
        <div style="text-align: center; margin-top: 10px;">
            <div style="font-size: 13px; color: #888;">Federal Vergi Borcun</div>
            <div id="tax" class="tax-val">$0.00</div>
        </div>
    </div>

    <button class="btn-save" onclick="saveData()">VERÄ°LERÄ° TELEFONA KAYDET</button>
</div>

<script>
    window.onload = function() {
        if(localStorage.getItem('dash_income')) {
            document.getElementById('income').value = localStorage.getItem('dash_income');
            document.getElementById('miles').value = localStorage.getItem('dash_miles');
            document.getElementById('gasPrice').value = localStorage.getItem('dash_gas');
            document.getElementById('mpg').value = localStorage.getItem('dash_mpg');
        }
        calculate();
    };

    function calculate() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const miles = parseFloat(document.getElementById('miles').value) || 0;
        const gasPrice = parseFloat(document.getElementById('gasPrice').value) || 0;
        const mpg = parseFloat(document.getElementById('mpg').value) || 21;
        
        // YakÄ±t MasrafÄ± HesabÄ±
        const gasUsed = miles / mpg;
        const totalGasCost = gasUsed * gasPrice;

        // Vergi HesabÄ±
        const deduction = miles * 0.67;
        const netProfit = Math.max(0, income - deduction);
        const tax = netProfit * 0.153;

        document.getElementById('gasCost').innerText = '$' + totalGasCost.toFixed(2);
        document.getElementById('deduction').innerText = '$' + deduction.toFixed(2);
        document.getElementById('net').innerText = '$' + netProfit.toFixed(2);
        document.getElementById('tax').innerText = '$' + tax.toFixed(2);
    }

    function saveData() {
        localStorage.setItem('dash_income', document.getElementById('income').value);
        localStorage.setItem('dash_miles', document.getElementById('miles').value);
        localStorage.setItem('dash_gas', document.getElementById('gasPrice').value);
        localStorage.setItem('dash_mpg', document.getElementById('mpg').value);
        alert("Kaydedildi! âœ…");
    }
</script>

</body>
</html>
