<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashNet FL - Highlander Edition</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #2d2d2d; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #FF3008; text-align: center; font-size: 24px; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #888; font-size: 13px; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; color: #bbb; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: none; border-radius: 8px; background: #3d3d3d; color: white; font-size: 16px; box-sizing: border-box; }
        
        .stat-box { background: #383838; padding: 15px; border-radius: 12px; margin-top: 20px; border-left: 5px solid #FF3008; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 15px; }
        
        /* RENKLER */
        .gas-val { color: #ffca28; font-weight: bold; } /* SARI */
        .tax-val { color: #ff4d4d; font-weight: bold; } /* KIRMIZI */
        .net-profit-val { color: #4caf50; font-size: 28px; font-weight: bold; display: block; text-align: center; margin-top: 10px; } /* YE≈ûƒ∞L */
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { flex: 2; background: #FF3008; color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-clear { flex: 1; background: #555; color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-save:active, .btn-clear:active { transform: scale(0.95); }
        .save-info { font-size: 12px; color: #888; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>DashTax Florida üå¥</h1>
    <div class="subtitle">2021 Toyota Highlander Tracking</div>
    
    <label>Haftalƒ±k Kazan√ß ($)</label>
    <input type="number" id="income" placeholder="276.55" oninput="calculate()">

    <label>Haftalƒ±k Mil</label>
    <input type="number" id="miles" placeholder="150" oninput="calculate()">

    <label>Benzin Galon Fiyatƒ± ($)</label>
    <input type="number" id="gasPrice" value="3.15" step="0.01" oninput="calculate()">

    <label>Aracƒ±n MPG Deƒüeri</label>
    <input type="number" id="mpg" value="21" oninput="calculate()">

    <div class="stat-box">
        <div class="result-row">
            <span>‚õΩ Yakƒ±t Masrafƒ±:</span> 
            <span id="gasCost" class="gas-val">$0.00</span>
        </div>
        <div class="result-row">
            <span>üèõÔ∏è Federal Vergi:</span> 
            <span id="tax" class="tax-val">$0.00</span>
        </div>
        <div class="result-row">
            <span>üîß Bakƒ±m (10¬¢/mil):</span> 
            <span id="maintenance" style="color:#aaa;">$0.00</span>
        </div>
        <hr style="border: 0; border-top: 1px solid #555; margin: 15px 0;">
        <div style="text-align: center;">
            <span style="font-size: 14px; color: #aaa;">CEBE KALAN NET K√ÇR</span>
            <span id="netProfit" class="net-profit-val">$0.00</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-save" onclick="saveData()">KAYDET</button>
        <button class="btn-clear" onclick="clearAll()">TEMƒ∞ZLE</button>
    </div>
    
    <p class="save-info">Veriler telefonuna kaydedilir.</p>
</div>

<script>
    window.onload = function() {
        if(localStorage.getItem('dash_income')) {
            document.getElementById('income').value = localStorage.getItem('dash_income');
            document.getElementById('miles').value = localStorage.getItem('dash_miles');
            document.getElementById('gasPrice').value = localStorage.getItem('dash_gas') || "3.15";
            document.getElementById('mpg').value = localStorage.getItem('dash_mpg') || "21";
        }
        calculate();
    };

    function calculate() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const miles = parseFloat(document.getElementById('miles').value) || 0;
        const gasPrice = parseFloat(document.getElementById('gasPrice').value) || 0;
        const mpg = parseFloat(document.getElementById('mpg').value) || 21;
        
        const totalGasCost = (miles / mpg) * gasPrice;
        const maintenanceCost = miles * 0.10;
        const irsDeduction = miles * 0.67;
        const taxableIncome = Math.max(0, income - irsDeduction);
        const federalTax = taxableIncome * 0.153;

        const netProfit = income - totalGasCost - federalTax - maintenanceCost;

        document.getElementById('gasCost').innerText = '$' + totalGasCost.toFixed(2);
        document.getElementById('tax').innerText = '$' + federalTax.toFixed(2);
        document.getElementById('maintenance').innerText = '$' + maintenanceCost.toFixed(2);
        document.getElementById('netProfit').innerText = '$' + Math.max(0, netProfit).toFixed(2);
    }

    function saveData() {
        localStorage.setItem('dash_income', document.getElementById('income').value);
        localStorage.setItem('dash_miles', document.getElementById('miles').value);
        localStorage.setItem('dash_gas', document.getElementById('gasPrice').value);
        localStorage.setItem('dash_mpg', document.getElementById('mpg').value);
        alert("Veriler kaydedildi! ‚úÖ");
    }

    function clearAll() {
        if(confirm("T√ºm rakamlarƒ± sƒ±fƒ±rlamak istiyor musun?")) {
            document.getElementById('income').value = "";
            document.getElementById('miles').value = "";
            // Benzin ve MPG'yi varsayƒ±lan deƒüerde tutalƒ±m ki her seferinde yazma
            document.getElementById('gasPrice').value = "3.15";
            document.getElementById('mpg').value = "21";
            calculate();
        }
    }
</script>

</body>
</html>
